      /**
       * Check if current user has authorized this application.
       */
      function checkAuth() {
        gapi.auth.authorize(
          {
            //'response_type': 'token',
            'client_id': CLIENT_ID,
            //'redirect_uri': 'http://www.wavesdesignstudio.com',
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }

      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authorizeDiv = document.getElementById('authorize-div');
        if (authResult && !authResult.error) {
          // Hide auth UI, then load client library.
          authorizeDiv.style.display = 'none';
          loadTasksApi();
        } else {
          // Show auth UI, allowing the user to initiate authorization by
          // clicking authorize button.
          authorizeDiv.style.display = 'inline';
        }
      }

      /**
       * Initiate auth flow in response to user clicking authorize button.
       *
       * @param {Event} event Button click event.
       */
      function handleAuthClick(event) {
        gapi.auth.authorize(
          {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
          handleAuthResult);
        return false;
      }

      var taskLists = {};

      var htmlTasklists = "";

      /**
       * Load Google Tasks API client library.
       */
      function loadTasksApi() {
        gapi.client.load('tasks', 'v1', listTaskLists);
      }

      /**
       * Print task lists.
       */
      function listTaskLists() {
        var taskListsDiv = document.getElementById('taskListsId');
        var request = gapi.client.tasks.tasklists.list({
            'maxResults': 10
          });

          request.execute(function(resp) {
            //appendPre('Task Lists:');
            taskLists = resp.items;
            if (taskLists && taskLists.length > 0) {
              for (var i = 0; i < taskLists.length; i++) {
             
                taskList = taskLists[i];

                htmlTasklists += "<div class='taskListTitle' data-sc='" + i + "' id='" + taskList.id + "'>" + taskList.title + "</div>";

              }
            } else {
                htmlTasklists += "<div class='taskListTitle'>No task lists found</div>";
            };

            taskListsDiv.innerHTML = htmlTasklists;
            
          });

      }

      /*!!!!!!!NEED TO FIND A WAY TO HANDLE TASKS W/O A DATE!!!!*/

      var task;
      var date;

      //html holder for task info
      var html ="";
      
      function getTasksByListId(id, position) {

          var tasksDiv = document.getElementById('tasks');
          var request = gapi.client.tasks.tasks.list({
              'tasklist': id
          })
          request.execute(function(resp){
            tasks = resp.items;

            if ((tasks.length == 1) && (tasks[0].title == "")){
              console.log(taskLists[position]);
              tasksDiv.innerHTML = "<div class='noTasks'>No tasks exist in the " + taskLists[position].title + " list.</div>";
            }
            else {
                tasksDiv.innerHTML = "";
                for (var i = 0; i < tasks.length; i++){
                  //console.log(tasks[i]);
                  if (typeof tasks[i].due == "undefined"){
                    tasks[i].due = "0";
                  }
                }

                tasks.sort(function(a, b) {
                    if (a.due > b.due) {
                      return 1;
                    }
                    if (a.due < b.due){
                      return -1;
                    }
                    return 0;
                });


                var previousDate = "";
       

                for (var i = 0; i < tasks.length; i++) {
                    dateHTML = "";
                    task = tasks[i];
                    var notes = '';
            
                if (task.due != "0") {
                    var year = task.due.substring(0,4);
                    var month = task.due.substring(5,7);
                    var day = task.due.substring(8,10);
                    date = month + "/" + day + "/" + year;

                }
                else {
                    date = "No Date Given"
                }

                    if (previousDate != date) {
                      if (i == 0) {
                         dateHTML = "<div class='dateContainer'><div class='date'><b>" + date + "</b></div>";
                      }
                      else {
                         dateHTML = "</div><div class='dateContainer'><div class='date'><b>" + date + "</b></div>";
                      }
                    }

                    if(typeof task.notes !== "undefined") {
                        notes = "<div class='notes'>NOTES: " + task.notes + "</div>";
                    }

                    html += dateHTML + "<div class='task'><div class='taskTitle'>" + task.title + "</div>" + notes + /*<button onclick='markTaskComplete(task)'>Completed?</button>*/"</div>";

                    previousDate = date;
                }

                tasksDiv.innerHTML += html + "</div>"; //end dateContainer (final date)


            }

          });
      }

      function toggle_visibility(className) {
          var buttonText = document.getElementById('toggleNotes').innerHTML;
          
          if (buttonText == "Show Notes") {
             document.getElementById('toggleNotes').innerHTML = "Hide Notes";
          }
          else {
             document.getElementById('toggleNotes').innerHTML = "Show Notes";
          }
          elements = document.getElementsByClassName(className);
          for (var i = 0; i < elements.length; i++) {
              elements[i].style.display = elements[i].style.display == 'none' ? 'block' : 'none';
          }
         
      }
