<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
  </head>
  <body>
    <div id="authorize-div" style="display: none">
      Authorize access to your Google Tasks

      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>

    <div id="logout"></div>
    <div id="selectTasklist"></div>

    <div id="taskListsId"></div>

    <div id="taskListTitle"></div>

    <div id="toggleBtns" style="display:none">
           <div id="toggleNotes" style="display:none">Notes: 
              <button id="showNotes" class="btnActive" onclick="showNotes()">Show</button>
              <button id="hideNotes" onclick="hideNotes()">Hide</button>
           </div>

           <div id="toggleNoDate" style="display:none">Tasks with No Due Date: 
              <button id="showNoDate" class="btnActive" onclick="showNoDate()">Show</button>
              <button id="hideNoDate" onclick="hideNoDate()">Hide</button>
           </div> 

           Show Tasks:
           <button id="showAll" class="showTasks btnActive" onclick="showAll()">All</button>
           <button id="showWeek" class="showTasks" onclick="showWeek()">This Week</button>
           <button id="showMonth" class="showTasks" onclick="showMonth()">This Month</button>
    </div>

    <div id="message"></div>
    <div id="tasks"></div>

    <script src="js/index.js"></script>

  </body>
</html>
